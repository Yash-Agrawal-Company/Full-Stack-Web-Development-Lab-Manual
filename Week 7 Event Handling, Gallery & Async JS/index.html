<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery + Async Demo</title>
  <style>
    #preview {
      width: 400px;
      height: 300px;
      border: 2px solid #333;
      margin-bottom: 10px;
      object-fit: contain;
    }
    #thumbs img {
      width: 100px;
      height: 70px;
      margin: 5px;
      cursor: pointer;
      border: 1px solid #666;
    }
    #thumbs img:hover {
      border-color: #aaa;
    }
  </style>
</head>
<body>

  <h2>Image Gallery</h2>
  <img id="preview" src="https://picsum.photos/id/109/800/600" alt="Preview">

  <div id="thumbs">
    <img src="https://picsum.photos/id/110/400/300" alt="Image 1">
    <img src="https://picsum.photos/id/111/400/300" alt="Image 2">
    <img src="https://picsum.photos/id/112/400/300" alt="Image 3">
  </div>

  <h2>Async Data Simulation</h2>
  <button id="fetchBtn">Fetch Data</button>
  <div id="dataContainer"></div>

  <script>
    // --- 17. Gallery with event delegation ---
    const thumbs = document.getElementById('thumbs');
    const preview = document.getElementById('preview');

    thumbs.addEventListener('click', function(event) {
      const tgt = event.target;
      if (tgt.tagName === 'IMG') {
        // update main image src & alt
        preview.src = tgt.src;
        preview.alt = tgt.alt;
      }
    });

    // --- 18. Simulated fetch with setTimeout + Promise ---
    function fakeFetch() {
      return new Promise((resolve, reject) => {
        // simulate network delay
        setTimeout(() => {
          const data = { message: "Here is your data!", timestamp: new Date().toLocaleTimeString() };
          resolve(data);
        }, 2000);  // 2-second delay
      });
    }

    document.getElementById('fetchBtn').addEventListener('click', () => {
      const container = document.getElementById('dataContainer');
      container.textContent = "Loading...";
      fakeFetch()
        .then(data => {
          container.textContent = `Received: ${data.message} at ${data.timestamp}`;
        })
        .catch(err => {
          container.textContent = "Error fetching data.";
          console.error(err);
        });
    });
  </script>

</body>
</html>
